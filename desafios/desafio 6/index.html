<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <picture>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="tag a tag <ol>">Listas numeradas</abbr></li> 
        <li><abbr title="tag a tag <ul>">Listas com demarcadores</abbr></li> 
    </ul>
    
</body>
</html>
