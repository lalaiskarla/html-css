<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            border: 1px solid black; /** shorthand  de borda, tamanho,tipo e cor **/
            text-align: center;
            height: 200px;  /** altura **/
            width: 200px; /** largura **/
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
